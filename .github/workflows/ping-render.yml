name: Keep Render Backend Awake

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:        # manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping Render backend
        id: ping-backend
        run: |
          # Retry configuration
          max_retries=3
          retry_count=0
          success=false
          
          while [ $retry_count -lt $max_retries ] && [ "$success" = false ]; do
            retry_count=$((retry_count + 1))
            
            # Try to ping the recipes endpoint
            response=$(curl -s -w "%{http_code}" -o /tmp/response.json --max-time 30 --connect-timeout 10 https://chefhelper.onrender.com/myrecipe/all)
            http_code="${response: -3}"
            
            if [ "$http_code" = "200" ]; then
              success=true
            else
              if [ $retry_count -lt $max_retries ]; then
                sleep 30
              fi
            fi
          done
          
          if [ "$success" = false ]; then
            echo "Backend ping failed after $max_retries attempts"
            echo "Last HTTP code: $http_code"
            echo "failure=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "success=true" >> $GITHUB_OUTPUT
          fi
        
      - name: Log failure
        if: failure()
        run: |
          echo "Backend ping failed at $(date)"
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"